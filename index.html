        var text;
        switch ( new  Date (). getDay ()) {       // la entrada es el día actual 
            case  1 :                          // if (day == 1) 
            text =  "Chaque" ;          
            break ;
            case  2 :                          // if (day == 2) 
            text =  "Chairo" ;          
            break ;
            case  3 :                          // if (day == 3) 
            text =  "Chochoca" ;          
            break ;
            case  4 :                          // if (day == 4) 
            text =  "Chupe de Chuño" ;          
            break ;
            case  5 :                          // if (day == 5) 
            text =  "Chupe Viernes" ;          
            break ;
            case  6 :                          // if (day == 6) 
            text =  "Caldo Blanco" ;          
            break ;
            case  0 :                          // if (day == 0) 
                text =  "Puchero" ;          
            break ;
            default :                         // else ... 
                text =  "NO HAY" ;
        } 
        document.write(text);
    </script>
